language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx

addons:
  apt:
    packages:
      - cmake
      - libusb-1.0-0-dev
  homebrew:
    packages:
      - cmake

script:
  - mkdir build && cd build
  - cmake ..
  - make
  - mv blync blync_$TRAVIS_OS_NAME

deploy:
  provider: releases
  api_key:
    secure: 
  file: blync_*
  skip_cleanup: true
  on:
    repo: szechyjs/blync
    tags: true
